<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Frutas - Sabor Tropical</title>
<style>
body{font-family:Arial;margin:0;background:#fff8e1}
header{background:#ff9800;color:white;text-align:center;padding:15px}
.produtos{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px;padding:20px}
.card{background:white;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);overflow:hidden;text-align:center}
.card img{width:100%;height:180px;object-fit:cover}
button{padding:8px;background:#ff9800;color:white;border:none;border-radius:5px;margin-top:10px}
</style>
</head>
<body>

<header>
<h2>üçä Encomenda de Frutas</h2>
<a href="index.html" style="color:white">‚¨Ö Voltar</a>
</header>

<div class="produtos" id="listaFrutas"></div>

<script>
const frutas=[
{nome:"Saco de Laranja",preco:25,img:"https://minhasaude.proteste.org.br/wp-content/uploads/2022/10/muitas-laranjas.png.webp"},
{nome:"Melancia",preco:30,img:"https://th.bing.com/th/id/OIP.7fdj1kpH58D88Npxi7iH4gHaE8"},
{nome:"Abacaxi",preco:12,img:"https://cn1.com.br/fotos/noticias/76238/IMAGEM_NOTICIA_1.jpg?v=53c8d6d227cc94f"},
{nome:"Manga (kg)",preco:15,img:"https://capitalist.com.br/wp-content/uploads/2022/03/manga-frutas-beneficios-9_Easy-Resize.com_.jpg"}
];

const container=document.getElementById("listaFrutas");

frutas.forEach(fruta=>{
container.innerHTML+=`
<div class="card">
<img src="${fruta.img}">
<h3>${fruta.nome}</h3>
<p>R$ ${fruta.preco}</p>
<button onclick="adicionar('${fruta.nome}',${fruta.preco})">Adicionar</button>
</div>
`;
});

function adicionar(nome,preco){
let carrinho=JSON.parse(localStorage.getItem("carrinho"))||[];
carrinho.push({nome,preco});
localStorage.setItem("carrinho",JSON.stringify(carrinho));
alert("Adicionado ao carrinho!");
}
</script>

</body>
</html>
