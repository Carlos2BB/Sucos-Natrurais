<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabor Tropical</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#fff8e1;
}

header{
    background:#ff9800;
    color:white;
    text-align:center;
    padding:20px;
}

.container{
    padding:20px;
}

h2{
    color:#e65100;
}

.produtos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.card{
    background:white;
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    overflow:hidden;
    text-align:center;
}

.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}

.card-content{
    padding:15px;
}

select, input{
    padding:8px;
    width:100%;
    margin-top:5px;
}

button{
    margin-top:10px;
    padding:8px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    background:#ff9800;
    color:white;
}

button:hover{
    background:#e65100;
}

#carrinho{
    background:#fff3e0;
    padding:15px;
    margin-top:20px;
    border-radius:10px;
}

.finalizar{
    background:green;
}

#nota{
    background:white;
    padding:15px;
    margin-top:15px;
    border-radius:8px;
    white-space:pre-line;
}

.copiar{
    background:#2196F3;
}
</style>
</head>
<body>

<header>
<h1>üçç Sabor Tropical üçä</h1>
<p>Sucos Naturais e Encomendas</p>
</header>

<div class="container">

<h2>ü•§ Sucos Naturais</h2>
<div class="produtos" id="sucos"></div>

<h2>üçä Encomendas de Frutas</h2>
<div class="produtos" id="frutas"></div>

<div id="carrinho">
<h2>üõí Carrinho</h2>
<ul id="lista"></ul>
<p><strong>Total: R$ <span id="total">0</span></strong></p>

<h3>Seus Dados</h3>
<input type="text" id="nome" placeholder="Seu nome">
<input type="text" id="telefone" placeholder="Seu telefone">
<input type="text" id="endereco" placeholder="Seu endere√ßo">

<button class="finalizar" onclick="finalizar()">Finalizar Pedido</button>

<div id="nota"></div>
</div>

</div>

<script>

const sucos = [
    {nome:"Laranja", preco500:8, preco1l:14, img:"https://minhasaude.proteste.org.br/wp-content/uploads/2022/10/muitas-laranjas.png.webp"},
    {nome:"Melancia", preco500:8, preco1l:14, img:"https://th.bing.com/th/id/OIP.7fdj1kpH58D88Npxi7iH4gHaE8"},
    {nome:"Maracuj√°", preco500:9, preco1l:16, img:"https://thumbs.dreamstime.com/b/passion-fruit-maracuya-background-delicious-tropical-54817849.jpg"},
    {nome:"Abacaxi", preco500:8, preco1l:14, img:"https://cn1.com.br/fotos/noticias/76238/IMAGEM_NOTICIA_1.jpg?v=53c8d6d227cc94f"},
    {nome:"Manga", preco500:9, preco1l:16, img:"https://capitalist.com.br/wp-content/uploads/2022/03/manga-frutas-beneficios-9_Easy-Resize.com_.jpg"},
    {nome:"Morango", preco500:10, preco1l:18, img:"https://conteudo.imguol.com.br/c/entretenimento/e7/2019/05/31/morango-1559345954482_v2_750x421.jpg"},
    {nome:"Acerola", preco500:9, preco1l:16, img:"https://tse2.mm.bing.net/th/id/OIP.bgbo4M1RSnINnMwfWR--BAHaEK"},
    {nome:"Lim√£o", preco500:7, preco1l:12, img:"https://p2.trrsf.com/image/fget/cf/1200/630/middle/images.terra.com/2022/09/13/1100877965-beneficios-do-limao-1.jpg"}
];

const frutas = [
    {nome:"Saco de Laranja", preco:25, img:"https://minhasaude.proteste.org.br/wp-content/uploads/2022/10/muitas-laranjas.png.webp"},
    {nome:"Melancia", preco:30, img:"https://th.bing.com/th/id/OIP.7fdj1kpH58D88Npxi7iH4gHaE8"},
    {nome:"Abacaxi", preco:12, img:"https://cn1.com.br/fotos/noticias/76238/IMAGEM_NOTICIA_1.jpg?v=53c8d6d227cc94f"},
    {nome:"Manga (kg)", preco:15, img:"https://capitalist.com.br/wp-content/uploads/2022/03/manga-frutas-beneficios-9_Easy-Resize.com_.jpg"}
];

let carrinho = [];

function carregarSucos(){
    const container = document.getElementById("sucos");
    sucos.forEach((suco,index)=>{
        container.innerHTML += `
        <div class="card">
            <img src="${suco.img}">
            <div class="card-content">
                <h3>Suco de ${suco.nome}</h3>
                <select id="tamanho${index}">
                    <option value="500">500ml - R$ ${suco.preco500}</option>
                    <option value="1000">1 Litro - R$ ${suco.preco1l}</option>
                </select>
                <button onclick="adicionarSuco(${index})">Adicionar</button>
            </div>
        </div>
        `;
    });
}

function carregarFrutas(){
    const container = document.getElementById("frutas");
    frutas.forEach((fruta,index)=>{
        container.innerHTML += `
        <div class="card">
            <img src="${fruta.img}">
            <div class="card-content">
                <h3>${fruta.nome}</h3>
                <p>R$ ${fruta.preco}</p>
                <button onclick="adicionarFruta(${index})">Adicionar</button>
            </div>
        </div>
        `;
    });
}

function adicionarSuco(index){
    const tamanho = document.getElementById("tamanho"+index).value;
    let item = sucos[index];
    let preco = tamanho == "500" ? item.preco500 : item.preco1l;
    let nome = `Suco de ${item.nome} (${tamanho == "500" ? "500ml" : "1 Litro"})`;
    carrinho.push({nome,preco});
    atualizarCarrinho();
}

function adicionarFruta(index){
    let item = frutas[index];
    carrinho.push({nome:item.nome, preco:item.preco});
    atualizarCarrinho();
}

function atualizarCarrinho(){
    let lista = document.getElementById("lista");
    let total = 0;
    lista.innerHTML = "";

    carrinho.forEach(item=>{
        lista.innerHTML += `<li>${item.nome} - R$ ${item.preco}</li>`;
        total += item.preco;
    });

    document.getElementById("total").innerText = total;
}

function finalizar(){
    let nome = document.getElementById("nome").value;
    let telefone = document.getElementById("telefone").value;
    let endereco = document.getElementById("endereco").value;

    if(carrinho.length == 0){
        alert("Adicione itens ao carrinho!");
        return;
    }

    let total = 0;
    let texto = "PEDIDO - SABOR TROPICAL\n\n";
    texto += "Nome: "+nome+"\n";
    texto += "Telefone: "+telefone+"\n";
    texto += "Endere√ßo: "+endereco+"\n\n";
    texto += "Itens:\n";

    carrinho.forEach(item=>{
        texto += "- "+item.nome+" - R$ "+item.preco+"\n";
        total += item.preco;
    });

    texto += "\nTotal: R$ "+total+"\n";
    texto += "\nEnviar para: (62) 9 9338-4026 - Carlos Eduardo";

    document.getElementById("nota").innerHTML = `
        <h3>‚úÖ Copie seu pedido abaixo:</h3>
        <textarea id="textoPedido" rows="12" style="width:100%">${texto}</textarea>
        <button class="copiar" onclick="copiarPedido()">Copiar Pedido</button>
    `;
}

function copiarPedido(){
    let texto = document.getElementById("textoPedido");
    texto.select();
    document.execCommand("copy");
    alert("Pedido copiado! Agora cole no WhatsApp üòä");
}

carregarSucos();
carregarFrutas();

</script>

</body>
</html>
